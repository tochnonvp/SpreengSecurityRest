<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form name = "f" method="post" action="/process_login">

    <input type="submit" value="login"/>

    </div>
</form>
</body>
</html>
