<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Введите имя пользователя</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Username Error</div>
    <br/>
    <label for="surname">Введите фамилию пользователя</label>
    <input type="text" th:field="*{name}" id="surname">
    <div style="color: red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{surname}">User surname Error</div>
    <br/>
    <label for="age">Введите возраст</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">Year</div>
    <br/>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Year</div>
    <br/>
    <input type="submit" value="Sign up"/>
</form>
</body>
</html>
